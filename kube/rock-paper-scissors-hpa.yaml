apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rock-paper-scissors-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rock-paper-scissors
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target: type
